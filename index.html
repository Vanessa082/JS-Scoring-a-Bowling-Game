<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>JS-Scoring-a-Bowling-Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Bowling Game</h1>
      <div class="frame-indicator">Frame: 1</div>
      <div class="bowling-triangle">
        <div class="ball">1</div>
        <div class="ball">2</div>
        <div class="ball">3</div>
        <div class="ball">4</div>
        <div class="ball">5</div>
        <div class="ball">6</div>
        <div class="ball">7</div>
        <div class="ball">8</div>
        <div class="ball">9</div>
        <div class="ball">10</div>
      </div>
      <button class="button" onclick="rollBall()">Roll Ball</button>
      <div class="score" id="score"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
